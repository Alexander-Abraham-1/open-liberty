<html
    xmlns:f="jakarta.faces.core"
    xmlns:h="jakarta.faces.html"
    xmlns:my="jakarta.faces.composite/components"
>
    <h:head>
        <title>Ajax Render and Execute This Tests</title>
    </h:head>
    <h:body>
        <h:form id="form1">
            <my:component id="inputs" input1="#{ajaxBean.form1input1}" input2="#{ajaxBean.form1input2}" input3="#{ajaxBean.form1input3}">
                <f:ajax render="messages" />
            </my:component>
            <h:messages id="messages" for="form1" />
        </h:form>
        <h:form id="form2">
            <my:component id="inputs" input1="#{ajaxBean.form2input1}" input2="#{ajaxBean.form2input2}" input3="#{ajaxBean.form2input3}">
                <f:ajax execute="@this" render="messages" />
            </my:component>
            <h:messages id="messages" for="form2" />
        </h:form>
        <h:form id="form3">
            <my:component id="inputs" input1="#{ajaxBean.form3input1}" input2="#{ajaxBean.form3input2}" input3="#{ajaxBean.form3input3}">
                <f:ajax render="@this messages" />
            </my:component>
            <h:messages id="messages" for="form3" />
        </h:form>
    </h:body>
</html>
