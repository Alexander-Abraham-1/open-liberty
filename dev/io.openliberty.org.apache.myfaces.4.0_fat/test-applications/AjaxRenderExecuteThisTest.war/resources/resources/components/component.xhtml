<ui:component
    xmlns:ui="jakarta.faces.facelets"
    xmlns:f="jakarta.faces.core"
    xmlns:h="jakarta.faces.html"
    xmlns:cc="jakarta.faces.composite"
>
    <cc:interface>
        <cc:attribute name="input1" />
        <cc:attribute name="input2" />
        <cc:attribute name="input3" />
        <cc:clientBehavior name="change" default="true" targets="input1 input2" event="change" />
    </cc:interface>
    <cc:implementation>
        <div id="#{cc.clientId}">
            <h:inputText id="input1" value="#{cc.attrs.input1}" />
            <h:inputText id="input2" value="#{cc.attrs.input2}" />
            <h:inputText id="input3" value="#{cc.attrs.input3}">
            	<f:ajax render="@form" />
            </h:inputText>
        </div>
    </cc:implementation>
</ui:component>
