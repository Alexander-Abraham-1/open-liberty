ext {
  jnosqlVersion = '1.0.0-b6'
  mongoVersion  = '4.8.2'
}

configurations {
  jnosql
}

dependencies {
  jnosql "org.eclipse.jnosql.communication:jnosql-communication-core:${jnosqlVersion}"
  jnosql "org.eclipse.jnosql.communication:jnosql-communication-document:${jnosqlVersion}"
  jnosql "org.eclipse.jnosql.communication:jnosql-communication-driver-commons:${jnosqlVersion}"
  jnosql "org.eclipse.jnosql.communication:jnosql-communication-query:${jnosqlVersion}"
  jnosql "org.eclipse.jnosql.communication:jnosql-mongodb-driver:${jnosqlVersion}"
  jnosql "org.eclipse.jnosql.mapping:jnosql-mapping-core:${jnosqlVersion}"
  jnosql "org.eclipse.jnosql.mapping:jnosql-mapping-document:${jnosqlVersion}"
  jnosql "org.eclipse.jnosql.mapping:jnosql-metamodel-processor-extension:${jnosqlVersion}"
  jnosql "org.eclipse.jnosql.mapping:jnosql-mongodb-extension:${jnosqlVersion}"
  jnosql "org.mongodb:bson:${mongoVersion}"
  jnosql "org.mongodb:mongodb-driver-core:${mongoVersion}"
  jnosql "org.mongodb:mongodb-driver-sync:${mongoVersion}"
  jnosql "io.github.classgraph:classgraph:4.8.151"

}


task addJNoSQL(type: Copy) {
  mustRunAfter jar
  from configurations.jnosql
  into new File(autoFvtDir, 'publish/shared/resources/jnosql')
}

addRequiredLibraries {
  dependsOn addJNoSQL
}